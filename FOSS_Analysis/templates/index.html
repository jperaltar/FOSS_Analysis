<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FOSS Analizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
  </head>
  <body>
    <h2>FOSS Analizer</h2>
    <div class="container-fluid row">
      <h3>You've got three ways of analizing your project</h3>
      <div class="col-md-4">
        <h4>With a Github project URL</h4>
        <form action="/analyze" method="POST" id="urlForm" role="form">
          {% csrf_token %}
          <div class="form-group">
              {{ urlForm.url }}
          </div>
          <input type="submit" value="Analyze" class="btn btn-primary">
        </form>
      </div>
      <div class="col-md-4">
        <h4>Specifying your username and project name in Github</h4>
      </div>
      <div class="col-md-4">
        <h4>Draggin your project folder directly over here</h4>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
</html>
